{% extends 'main.html' %}


{% block content %}

<div class="login-form-container">
    <div>Login</div>
    <form class="login-form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <input class="form-text" name="username" placeholder="Username">
        <input class="form-text" type="password" name="password" placeholder="Password">
        <input class="form-submit" type="submit" value="Log In">
    </form>
    <a href="{% url 'register' %}"><div>Create an account</div></a>
</div>


{% endblock content %}
